alumno:
    path:     /
    defaults: { _controller: "UNAMAppBundle:Alumno:index" }

alumno_show:
    path:     /{id}/show
    defaults: { _controller: "UNAMAppBundle:Alumno:show" }

alumno_new:
    path:     /new
    defaults: { _controller: "UNAMAppBundle:Alumno:new" }

alumno_create:
    path:     /create
    defaults: { _controller: "UNAMAppBundle:Alumno:create" }
    requirements: { _method: post }

alumno_edit:
    path:     /{id}/edit
    defaults: { _controller: "UNAMAppBundle:Alumno:edit" }

alumno_update:
    path:     /{id}/update
    defaults: { _controller: "UNAMAppBundle:Alumno:update" }
    requirements: { _method: post|put }

alumno_delete:
    path:     /{id}/delete
    defaults: { _controller: "UNAMAppBundle:Alumno:delete" }
    requirements: { _method: post|delete }
